<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 d-flex align-items-center">
                    <a href="/">
                        <img src="./images/Sapo-logo.svg" alt="" class="logo">
                    </a>
                </div>
                <div class="col-lg-9">
                    <ul class="ul-reset ul-menu">
                        <li>
                            <a href="">Web bán hàng</a>

                        <a class="btn-registration banner-home-registration event-Sapo-Free-Trial-form-open">

                            <span class="icon">
