<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiết kế website chuyên nghiệp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #021B79, #0575E6);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .grid-template-custom {
  display: grid;
  gap: 20px;
  grid-template-areas:
    "mypham thucpham"
    "doanhnghiep thoitrang"
    "congnghe khachsan giadung batdongsan noithat sachvp";
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 150px) 1fr;
}

@media (min-width: 992px) {
  .grid-template-custom {
    grid-template-areas:
      "mypham thucpham"
      "doanhnghiep thoitrang"
      "congnghe khachsan giadung batdongsan noithat sachvp";
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: 120px 120px 120px;
  }
  .item1 { grid-area: mypham; }
  .item2 { grid-area: thucpham; }
  .item3 { grid-area: doanhnghiep; }
  .item4 { grid-area: thoitrang; }
  .item5 { grid-area: congnghe; }
  .item6 { grid-area: khachsan; }
  .item7 { grid-area: giadung; }
  .item8 { grid-area: batdongsan; }
  .item9 { grid-area: noithat; }
  .item10 { grid-area: sachvp; }
}
@media (max-width: 991.98px) {
  .grid-template-custom {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: repeat(5, 110px);
  }
  .item1 { grid-row: 1; grid-column: 1; }
  .item2 { grid-row: 1; grid-column: 2; }
  .item3 { grid-row: 2; grid-column: 1; }
  .item4 { grid-row: 2; grid-column: 2; }
  .item5 { grid-row: 3; grid-column: 1; }
  .item6 { grid-row: 3; grid-column: 2; }
  .item7 { grid-row: 4; grid-column: 1; }
  .item8 { grid-row: 4; grid-column: 2; }
  .item9 { grid-row: 5; grid-column: 1; }
  .item10 { grid-row: 5; grid-column: 2; }
}
.item {
  background: #e6f4ff;
  border-radius: 16px;
  padding: 12px;
  min-height: 100px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: box-shadow 0.2s;
}
.item:hover {
  box-shadow: 0 4px 18px rgba(0,0,0,0.12);
}

  </style>
</head>

<body>
  <div class="container-fluid py-4" style="background: #081b44;">
    <div class="row gx-4">
      <!-- Khối trái -->
      <div class="col-lg-4 col-12 mb-4">
        <div class="h-100 d-flex flex-column justify-content-between text-white" style="background: #081b44;">
          <div>
            <h2 class="fw-bold mb-3" style="font-size: 2.2rem; line-height: 1.2;">Thiết kế website chuyên nghiệp theo
              ngành nghề</h2>
            <div style="font-size: 1.1rem;">
              Những mẫu website đẹp, phù hợp với ngành nghề, lĩnh vực bạn quan tâm
            </div>
          </div>
          <div class="mt-4">
            <a href="#" class="btn btn-success btn-lg fw-bold px-4 py-2 rounded-pill">
              Dùng thử miễn phí <span class="ms-2">&rarr;</span>
            </a>
          </div>
        </div>
      </div>
      <!-- Khối phải -->
      <div class="col-lg-8 col-12">
        <div class="d-grid gap-3 grid-template-custom">
          <!-- Row 1 -->
          <div class="item item1 d-flex flex-column align-items-center justify-content-end">
            <img
              src="https://img.freepik.com/free-photo/makeup-brushes-cosmetics-white-background_93675-134497.jpg?w=400"
              class="img-fluid mb-2" alt="Mỹ phẩm" style="max-height:90px;">
            <span class="fw-bold fs-5">Mỹ phẩm</span>
          </div>
          <div class="item item2 d-flex flex-column align-items-center justify-content-end">
            <img
              src="https://img.freepik.com/free-photo/shopping-bag-full-vegetables-isolated-white-background_93675-134496.jpg?w=400"
              class="img-fluid mb-2" alt="Thực phẩm" style="max-height:90px;">
            <span class="fw-bold fs-5">Thực phẩm</span>
          </div>
          <!-- Row 2 -->
          <div class="item item3 d-flex flex-column align-items-center justify-content-end">
            <img
              src="https://img.freepik.com/free-photo/business-woman-working-laptop-cityscape-background_23-2148430866.jpg?w=400"
              class="img-fluid mb-2" alt="Doanh nghiệp" style="max-height:90px;">
            <span class="fw-bold fs-5">Doanh nghiệp</span>
          </div>
          <div class="item item4 d-flex flex-column align-items-center justify-content-end">
            <img
              src="https://img.freepik.com/free-photo/portrait-two-young-women-fashion-trendy-jeans-clothes_231208-1991.jpg?w=400"
              class="img-fluid mb-2" alt="Thời trang" style="max-height:90px;">
            <span class="fw-bold fs-5">Thời trang</span>
          </div>
          <!-- Row 3 -->
          <div class="item item5 d-flex flex-column align-items-center justify-content-end">
            <img src="https://img.freepik.com/free-photo/blue-headphones-smartphone-isolated_93675-134494.jpg?w=400"
              class="img-fluid mb-2" alt="Công nghệ" style="max-height:70px;">
            <span class="fw-bold">Công nghệ</span>
          </div>
          <div class="item item6 d-flex flex-column align-items-center justify-content-end">
            <img src="https://img.freepik.com/free-photo/luxury-modern-bedroom-interior_1203-8055.jpg?w=400"
              class="img-fluid mb-2" alt="Khách sạn" style="max-height:70px;">
            <span class="fw-bold">Khách sạn</span>
          </div>
          <div class="item item7 d-flex flex-column align-items-center justify-content-end">
            <img src="https://img.freepik.com/free-photo/cooking-pot_93675-134492.jpg?w=400" class="img-fluid mb-2"
              alt="Gia dụng" style="max-height:70px;">
            <span class="fw-bold">Gia dụng</span>
          </div>
          <div class="item item8 d-flex flex-column align-items-center justify-content-end">
            <img src="https://img.freepik.com/free-photo/modern-office-building-blue-sky_1127-3346.jpg?w=400"
              class="img-fluid mb-2" alt="Bất động sản" style="max-height:70px;">
            <span class="fw-bold">Bất động sản</span>
          </div>
          <div class="item item9 d-flex flex-column align-items-center justify-content-end">
            <img src="https://img.freepik.com/free-photo/living-room-modern-apartment-with-couch_93675-134498.jpg?w=400"
              class="img-fluid mb-2" alt="Nội thất" style="max-height:70px;">
            <span class="fw-bold">Nội thất</span>
          </div>
          <div class="item item10 d-flex flex-column align-items-center justify-content-end">
            <img src="https://img.freepik.com/free-photo/notebooks-pencils_93675-134493.jpg?w=400"
              class="img-fluid mb-2" alt="Sách - VP phẩm" style="max-height:70px;">
            <span class="fw-bold">Sách - VP phẩm</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
